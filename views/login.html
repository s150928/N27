<!DOCTYPE html>
<html lang="de">
    <!--Unsichtbarer Teil der Webseite-->
    <!--Grundlegende EInstellungen der Seite-->
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Titel der Seite im Browser-Tab-->
    <title>N27 - Login</title>
  </head>

  <!--Alles, was auf der Seite im Browserfeld angezeigt werden soll, muss im body stehen.-->
  <body>
    <h1>Bitte anmelden!</h1>
    <form>
      <!--Element, das etwas anzeigt-->
      <label>Benutzer-ID:</label>
      <!--Element vom Typ Text, in das getippt werden kann-->
      <input type="text" name="IdKunde">
      <label>Kennwort:</label>
      <!--Element vom Typ Passwort, das Eingaben maskiert-->
      <input type="passwort" name="Kennwort">
      <!--Element vom Typ Button, das eine SchaltflÃ¤che zeigt-->
      <input type="button" name="Anmelden" value="Anmelden">
    </form>
  </body>
</html>
